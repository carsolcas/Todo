<div class="task-item columns large-12">
    <div class="task-header columns large-12">
        <%- title %>
        <input class="edit-header" value="<%- title %>">
    </div>
    <div class="task-date columns large-6">
        Time : <span><%- time %></span>
    </div>
    <div class="task-date columns large-6">
        &nbsp;
    </div>
    <div class="task-des columns large-12">
        <%- description %>
    </div>
</div>
